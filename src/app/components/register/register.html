<div class="register-component">
            <div class="register-container">
                <div class="register-card">
                    <div class="register-header">
                        <h1>Create Account</h1>
                        <p>Join our admin platform</p>
                    </div>
                    <form>
                        <div class="register-form-group">
                            <label class="register-form-label">Full Name</label>
                            <input type="text" class="register-form-input" placeholder="John Doe">
                        </div>
                        <div class="register-form-group">
                            <label class="register-form-label">Email Address</label>
                            <input type="email" class="register-form-input" placeholder="john@example.com">
                        </div>
                        <div class="register-form-group">
                            <label class="register-form-label">Password</label>
                            <input type="password" class="register-form-input" placeholder="••••••••">
                        </div>
                        <div class="register-form-group">
                            <label class="register-form-label">Confirm Password</label>
                            <input type="password" class="register-form-input" placeholder="••••••••">
                        </div>
                        <button type="submit" class="register-btn">Create Account</button>
                    </form>
                    <div class="register-footer">
                        <p>Already have an account? <a href="#login">Sign in here</a></p>
                    </div>
                </div>
            </div>
        </div>
