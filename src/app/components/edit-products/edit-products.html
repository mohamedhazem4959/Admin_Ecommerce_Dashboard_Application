<div class="form-container">
    <h2>Edit Product</h2>
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="image">Product Image</label>
        <input type="file" id="image" accept="image/*" (change)="onImageSelected($event)">
        <div *ngIf="reactiveForm.value.image" class="current-image">
          Current image: {{ reactiveForm.value.image }}
        </div>
      </div>

      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" id="name" formControlName="name" placeholder="Enter product name">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" placeholder="Enter product description"></textarea>
      </div>

      <div class="form-group">
        <label for="price">Price ($)</label>
        <input type="number" id="price" formControlName="price" placeholder="Enter price">
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" formControlName="category" (change)="selectCategory($event)">
          <option value="">-- Select category --</option>
          <option *ngFor="let cat of categories" [value]="cat._id">
            {{ cat.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="stock">Stock Quantity</label>
        <input type="number" id="stock" formControlName="stock" placeholder="Enter stock quantity">
      </div>

      <div class="form-group checkbox-group">
        <label for="isActive">Active Status</label>
        <input type="checkbox" id="isActive" formControlName="isActive">
        <span class="checkmark"></span>
      </div>

      <button type="submit" class="submit-btn">Save Product</button>
    </form>
  </div>
